name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on: [push]
jobs:
  python-dev:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build
        run: |
             python3 -m venv venv
             source venv/bin/activate
             pip install -r requirements.txt
      - name: Tests
        run: |
             source venv/bin/activate
             python3 tests/uni_test.py
             python3 tests/uni_test_edit.py
             python3 tests/uni_test_delete.py
      - name: Static code Analysis
        run: |
             source venv/bin/activate
             pylint flask_sql1.py tests/*.py
      - name: Integration Testing and Deployments
        run: | 
             minikube start --driver=docker
             kubectl create serviceaccount default -n default
             kubectl get sa
             kubectl apply -f intigration.yaml
             kubectl get pods
             kubectl get pods
             kubectl exec flask-app1 -- bash -c 'echo \"Executing command in flask-app1\"; ls -l;pip install requests;python3 inti_test.py'
             kubectl delete -f intigration.yaml
